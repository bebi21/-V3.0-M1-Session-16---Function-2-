<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("nhap  vao 1 so bat ki");
      let check = true;
      function kt(a) {
        if (a < 2) {
          console.log("khong phai so nguyen to");
        } else {
          for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % 2 == 0) {
              console.log("ko phai  so  nguye to");
              check = false;
              break;
            }
          }
          if (check) {
            console.log("la so nguyen to");
          }
        }
      }
      kt(number);
    </script>
  </body>
</html>
