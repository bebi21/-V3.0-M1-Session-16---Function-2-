<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      Bài 5: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo
     -->
    <script>
      let number = +prompt("nhap so bat  ki ");
      function kt(a) {
        let result = 1;
        for (let i = 1; i <= a; i++) {
          result = result * i;
        }
        console.log(result);
      }
      kt(number);
    </script>
  </body>
</html>
