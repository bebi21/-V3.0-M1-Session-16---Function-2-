    <!-- Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false. -->
    <script>
      let number = +prompt("nhap vao  so nguyen bat  ki");
      function kt(number1) {
        if (Number.isInteger(number1) && number1 > 0) {
          return true;
        } else {
          return false;
        }
      }
      console.log(kt(number));
    </script>
  </body>
