    <script>
      let number = prompt("nhap  vao  2 so  nguyen cach nhau bang  dau  phay");
      let a = number.split(",");
      function doicho(x) {
        let result;
        result = x[0];
        x[0] = x[1];
        x[1] = result;
        console.log(a);
      }
      doicho(a);
