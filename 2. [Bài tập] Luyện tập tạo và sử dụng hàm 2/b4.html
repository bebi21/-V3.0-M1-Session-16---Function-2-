<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->
    <script>
      let number = prompt("nhap  vao ki tu  bat  ki");
      function kt(number) {
        if (Number.isInteger(number / 2) == true) {
          console.log(true);
        } else {
          console.log(false);
        }
      }
      kt(number);
    </script>
  </body>
</html>
