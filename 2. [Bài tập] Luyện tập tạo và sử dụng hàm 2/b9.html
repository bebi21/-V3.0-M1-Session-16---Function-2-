<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. -->
    <script>
      let mangKyTu = prompt("nhap vao 1 mang ki tu cach nhau bang  dau ,");
      let kyTu = prompt("1 ki tu  bat  ki");
      let a = mangKyTu.split(",");
      let b = kyTu.split("");
      let count = 0;
      let check = true;

      function kt() {
        for (let i = 0; i < a.length; i++) {
          if (b[0] == a[i]) {
            count++;
            check = false;
          }
        }
        if (!check) {
          console.log(count);
        } else {
          console.log("-1");
        }
      }
      kt();
    </script>
  </body>
</html>
