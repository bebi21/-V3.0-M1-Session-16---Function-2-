    <!-- Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó. -->
    <script>
      let number = prompt("nhap  vao  so nguyen  cach  nhau bang  dau phay");
      let a = number.split(",");
      function daonguoc(x) {
        return x.reverse();
      }
      console.log(daonguoc(a));
    </script>
