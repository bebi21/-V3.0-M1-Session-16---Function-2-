    <!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được. -->
    <script>
      let r = +prompt("nhap  vao  ban  kinh");
      const PI = 3.14;
      function chuvi(x) {
        let C = x * 2 * PI;
        console.log(C);
      }
      function dientich(y) {
        let S = y * y * PI;

        console.log(S);
      }
      chuvi(r);
      dientich(r);
    </script>
  </body>
