  <body>
    <!-- Bài 2: Viết chương trình tạo hàm tính diện tích và chu vi hình tròn -->
    <script>
      let R = prompt("ban kinh");
      const PI = 3.14;
      function chuvi() {
        console.log(R * 2 * PI);
      }
      function dientich() {
        console.log(R * R * PI);
      }
      dientich(R);
      chuvi(R);
    </script>
  </body>
